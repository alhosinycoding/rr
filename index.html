<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>أكاديمية الشهد</title>

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body{font-family:'Cairo',sans-serif;background:#0f172a;color:white}
.glass{background:rgba(30,41,59,.75);backdrop-filter:blur(12px);border:1px solid rgba(255,255,255,.08)}
.btn-orange{background:#f97316;padding:.75rem;border-radius:1rem;font-weight:700}
.btn-orange:hover{background:#fb923c}
</style>
</head>

<body class="flex h-screen overflow-hidden">

<!-- Loader -->
<div id="loader" class="fixed inset-0 bg-slate-900 z-[9999] hidden flex flex-col items-center justify-center">
<div class="animate-spin rounded-full h-16 w-16 border-t-4 border-orange-500"></div>
<p class="mt-4 text-orange-500 font-bold">جاري التحميل...</p>
</div>

<!-- Sidebar -->
<aside id="sidebar" class="w-64 glass hidden md:flex flex-col p-6">
<h1 class="text-2xl font-black text-orange-500 text-center mb-10">أكاديمية الشهد</h1>
<nav id="navMenu" class="space-y-2 flex-1"></nav>
<button onclick="logout()" class="p-3 text-red-400 hover:bg-red-500/10 rounded-xl">
<i class="fa-solid fa-power-off"></i> خروج
</button>
</aside>

<!-- Main -->
<main class="flex-1 overflow-y-auto p-6 md:p-10">

<!-- Login -->
<section id="loginPage" class="max-w-md mx-auto mt-20 p-10 glass rounded-3xl">
<h2 class="text-center text-3xl font-black mb-8">تسجيل الدخول</h2>
<input id="username" placeholder="اسم المستخدم" class="w-full mb-4 p-4 rounded-xl bg-slate-800">
<input id="password" type="password" placeholder="كلمة المرور" class="w-full mb-6 p-4 rounded-xl bg-slate-800">
<button onclick="login()" class="w-full btn-orange">دخول</button>
</section>

<!-- App -->
<section id="mainApp" class="hidden">

<header class="glass p-6 rounded-3xl flex justify-between items-center mb-10">
<div>
<h2 id="welcome" class="text-2xl font-black"></h2>
<p id="rank" class="text-orange-400 text-sm"></p>
</div>
<div id="avatar" class="w-14 h-14 rounded-2xl bg-orange-600 flex items-center justify-center font-black text-xl"></div>
</header>

<div id="pageContent" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>

</section>
</main>

<script>
const API_URL="https://script.google.com/macros/s/AKfycbxTW0j8cDwTthBRbOVcuWeOmjcZ_u_EuTIIIFUfJK_qqoOk9C3J29PP-ueDHVkMnmTT/exec";
let user=JSON.parse(localStorage.getItem("user"))||null;
let data={};

window.onload=()=>{if(user)showApp()}

function toggleLoader(s){loader.classList.toggle("hidden",!s)}

async function login(){
toggleLoader(true)
const res=await fetch(API_URL,{method:"POST",body:JSON.stringify({
action:"login",u:username.value,p:password.value
})})
const j=await res.json()
toggleLoader(false)
if(j.status==="success"){user=j.user;localStorage.setItem("user",JSON.stringify(user));showApp()}
else alert(j.msg)
}

function showApp(){
loginPage.classList.add("hidden")
mainApp.classList.remove("hidden")
sidebar.classList.replace("hidden","flex")
welcome.innerText=`أهلاً ${user.name}`
rank.innerText=`${user.group} | ${user.role==="admin"?"مدرس":"طالب"}`
avatar.innerText=user.name[0]
renderMenu()
loadPage("lessons")
}

function renderMenu(){
let m=[
{id:"lessons",icon:"fa-play",t:"الحصص"},
{id:"exams",icon:"fa-file",t:"الامتحانات"},
{id:"leaderboard",icon:"fa-trophy",t:"لوحة الصدارة"},
{id:"complaints",icon:"fa-bug",t:"الشكاوى"},
{id:"contact",icon:"fa-envelope",t:"تواصل"},
{id:"account",icon:"fa-user",t:"حسابي"}
]
if(user.role==="admin")m.push({id:"admin",icon:"fa-tools",t:"لوحة التحكم"})
navMenu.innerHTML=m.map(x=>`
<button onclick="loadPage('${x.id}')" class="w-full p-4 rounded-xl hover:bg-orange-600/20 flex gap-3">
<i class="fa ${x.icon}"></i>${x.t}
</button>`).join("")
}

async function loadPage(p){
toggleLoader(true)
data=await (await fetch(API_URL+"?action=getData")).json()
toggleLoader(false)
pageContent.className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"

if(p==="lessons")
pageContent.innerHTML=data.lessons.map(l=>`
<div class="glass p-5 rounded-3xl" onclick="openVideo('${l.الرابط}','${l.العنوان}')">
<div class="h-40 bg-slate-800 rounded-2xl flex items-center justify-center mb-4">
<i class="fa fa-play text-orange-500 text-4xl"></i>
</div>
<h3 class="font-black">${l.العنوان}</h3>
<p class="text-slate-400 text-sm">${l.الوصف}</p>
</div>`).join("")

if(p==="exams")
pageContent.innerHTML=data.exams.map(e=>`
<div class="glass p-6 rounded-3xl col-span-full">
<h3 class="font-black text-xl mb-4">${e.الاسم}</h3>
<iframe src="${e.الرابط}" class="w-full h-[600px] rounded-xl"></iframe>
</div>`).join("")

if(p==="leaderboard")
pageContent.innerHTML=data.leaderboard.map((l,i)=>`
<div class="glass p-4 rounded-xl flex justify-between">
<span>#${i+1} ${l.الطالب}</span>
<span class="text-orange-500 font-black">${l.المجموع}</span>
</div>`).join("")

if(p==="complaints")
pageContent.innerHTML=`
<textarea id="cMsg" class="w-full p-4 bg-slate-800 rounded-xl" placeholder="اكتب الشكوى"></textarea>
<button onclick="sendComplaint()" class="btn-orange w-full mt-4">إرسال</button>`

if(p==="contact")
pageContent.innerHTML=`
<textarea id="msg" class="w-full p-4 bg-slate-800 rounded-xl" placeholder="رسالتك"></textarea>
<button onclick="sendContact()" class="btn-orange w-full mt-4">إرسال</button>`

if(p==="account")
pageContent.innerHTML=`
<div class="glass p-6 rounded-xl">
<p>الاسم: ${user.name}</p>
<p>المجموعة: ${user.group}</p>
<p>النوع: ${user.role}</p>
</div>`

if(p==="admin"){
pageContent.className="space-y-8 col-span-full"
pageContent.innerHTML=`
<div class="glass p-6 rounded-3xl">
<h3 class="font-black mb-4">الطلاب</h3>
${data.users.map(u=>`
<div class="flex justify-between border-b border-slate-700 py-2">
<span>${u.الاسم} - ${u.المجموعة}</span>
<button onclick="delUser('${u.المستخدم}')" class="text-red-500">حذف</button>
</div>`).join("")}
</div>`
}
}

function openVideo(u,t){
const id=u.includes("v=")?u.split("v=")[1].split("&")[0]:u.split("/").pop()
pageContent.innerHTML=`
<div class="col-span-full glass p-4 rounded-3xl">
<button onclick="loadPage('lessons')" class="text-orange-500 mb-4">رجوع</button>
<iframe src="https://www.youtube.com/embed/${id}" class="w-full aspect-video rounded-xl"></iframe>
<h2 class="mt-4 font-black">${t}</h2>
</div>`
}

async function sendComplaint(){
await fetch(API_URL,{method:"POST",body:JSON.stringify({
action:"addComplaint",student:user.name,msg:cMsg.value
})})
alert("تم الإرسال")
}

async function sendContact(){
await fetch(API_URL,{method:"POST",body:JSON.stringify({
action:"contact",name:user.name,msg:msg.value
})})
alert("تم الإرسال")
}

async function delUser(u){
if(!confirm("حذف الحساب؟"))return
await fetch(API_URL,{method:"POST",body:JSON.stringify({
action:"deleteUser",user:u
})})
loadPage("admin")
}

function logout(){localStorage.clear();location.reload()}
</script>
</body>
</html>
